<h2>Lista Simples de Usu√°rios</h2>
<div class="container">
    <h1>Mostrando dados JSON</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td><button mat-button (click)="goToDetail(user)">Ir para detalhe</button></td>
            </tr>
        </tbody>
    </table>
</div>
